<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROOM1 Auction</title>

  <style>
    :root{
      --bg:#0b0e14; --panel:#141824; --panel2:#101321;
      --line:#23283a; --text:#e6e8ef; --muted:#9aa3b2; --accent:#7aa2ff;
      --good:#35d49a; --warn:#ffb020;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    header{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-bottom:1px solid var(--line);
      background:linear-gradient(180deg,#0f1220,#0b0e14);
      position:sticky; top:0; z-index:5;
    }
    header h1{margin:0; font-size:18px; letter-spacing:.5px;}
    header .phase{color:var(--muted); font-size:14px;}

    .wrap{display:grid; grid-template-columns: 1.2fr .8fr; gap:12px; padding:12px;}
    .left, .right{display:flex; flex-direction:column; gap:12px;}

    .panel{
      background:var(--panel); border:1px solid var(--line);
      border-radius:14px; padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .panel-title{font-size:14px; color:var(--muted); margin-bottom:8px;}

    /* current */
    .current{
      display:grid; grid-template-columns: 220px 1fr; gap:12px;
    }
    .current-img{
      width:220px; height:220px; background:var(--panel2);
      border-radius:12px; overflow:hidden; border:1px solid var(--line);
      display:flex; align-items:center; justify-content:center;
    }
    .current-img img{width:100%; height:100%; object-fit:cover;}
    .current-meta{
      display:grid; grid-template-columns:1fr 1fr; gap:8px;
      font-size:15px;
    }
    .kv{background:var(--panel2); border:1px solid var(--line); padding:8px; border-radius:10px;}
    .kv .k{font-size:12px; color:var(--muted);}
    .kv .v{font-size:18px; font-weight:700; margin-top:2px;}

    .timer-box{
      display:flex; align-items:center; justify-content:space-between;
      background:var(--panel2); border:1px dashed var(--line);
      padding:8px 10px; border-radius:10px; margin-top:8px;
    }
    .timer{font-size:28px; font-weight:800; color:var(--warn);}
    .highest{display:flex; gap:8px; margin-top:8px;}

    /* group lists */
    .groups{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .group-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(84px,1fr));
      gap:8px; max-height:420px; overflow:auto; padding-right:4px;
    }
    .player-card{
      background:var(--panel2); border:1px solid var(--line);
      border-radius:10px; padding:6px; cursor:pointer;
      display:flex; flex-direction:column; align-items:center; gap:6px;
      transition:transform .08s ease, border-color .08s ease;
    }
    .player-card:hover{transform:translateY(-2px); border-color:var(--accent);}
    .player-img{
      width:100%; height:70px; object-fit:cover; border-radius:8px;
      background:#0c0f1a;
    }
    .player-name{font-size:12px; text-align:center; line-height:1.1;}

    /* teams */
    .teams{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .team-head{
      display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;
    }
    .team-points{font-weight:700; color:var(--good);}
    .roster{
      display:grid; grid-template-columns:repeat(5,1fr); gap:6px;
    }
    .roster-slot{
      background:var(--panel2); border:1px solid var(--line);
      border-radius:8px; height:86px; display:flex; flex-direction:column;
      align-items:center; justify-content:center; gap:4px; font-size:11px; color:var(--muted);
      overflow:hidden;
    }
    .roster-slot.filled{color:var(--text);}
    .roster-img{width:100%; height:52px; object-fit:cover;}
    .roster-name{font-size:11px; font-weight:700; text-align:center; padding:0 2px;}
    .roster-price{font-size:10px; color:var(--muted);}

    /* bid */
    .bid-row{display:flex; gap:8px;}
    input, select, button{
      background:#0e1220; color:var(--text); border:1px solid var(--line);
      border-radius:8px; padding:8px 10px; font-size:14px;
    }
    button{cursor:pointer; font-weight:700;}
    button.accent{background:var(--accent); border-color:transparent; color:#081225;}
    button.warn{background:#ffb020; color:#111;}
    button.ghost{background:transparent;}
    .ops{display:flex; flex-wrap:wrap; gap:6px; margin-top:8px;}

    /* logs */
    .log{
      max-height:250px; overflow:auto; display:flex; flex-direction:column; gap:6px;
    }
    .log-row{
      font-size:13px; padding:6px 8px; background:var(--panel2);
      border:1px solid var(--line); border-radius:8px;
    }

    /* announcement */
    #announcementBox{
      display:none; padding:10px 12px; background:#161a2b; border:1px solid var(--accent);
      border-radius:10px; font-weight:800; text-align:center;
    }

    @media (max-width: 1100px){
      .wrap{grid-template-columns:1fr;}
      .current{grid-template-columns:160px 1fr;}
      .current-img{width:160px; height:160px;}
      .roster{grid-template-columns:repeat(3,1fr);}
    }
  </style>
</head>

<body>
  <header>
    <h1 id="roomTitle">ROOM1</h1>
    <div class="phase" id="phaseLabel">GROUP A</div>

    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <label style="font-size:12px;color:var(--muted)">ROLE</label>
      <select id="roleSelect">
        <option value="viewer">viewer</option>
        <option value="leader1">leader1</option>
        <option value="leader2">leader2</option>
        <option value="leader3">leader3</option>
        <option value="leader4">leader4</option>
        <option value="operator">operator</option>
      </select>
    </div>
  </header>

  <div class="wrap">
    <!-- LEFT -->
    <div class="left">
      <div id="announcementBox" class="panel"></div>

      <section class="panel current">
        <div class="current-img">
          <img id="currentImg" src="" alt="current player" />
        </div>
        <div>
          <div class="current-meta">
            <div class="kv"><div class="k">NAME</div><div class="v" id="currentName">-</div></div>
            <div class="kv"><div class="k">ROLE</div><div class="v" id="currentRole">-</div></div>
            <div class="kv"><div class="k">GROUP</div><div class="v" id="currentGroup">-</div></div>
            <div class="kv"><div class="k">BASE</div><div class="v" id="currentBase">0</div></div>
          </div>

          <div class="timer-box">
            <div style="font-weight:700;">TIME LEFT</div>
            <div class="timer" id="timeLeft">-</div>
          </div>

          <div class="highest">
            <div class="kv" style="flex:1;">
              <div class="k">HIGHEST BID</div>
              <div class="v" id="highestBid">0</div>
            </div>
            <div class="kv" style="flex:1;">
              <div class="k">BIDDER</div>
              <div class="v" id="highestBidder">-</div>
            </div>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-title">BID</div>
        <div class="bid-row">
          <input id="bidInput" type="number" placeholder="입찰 금액" style="flex:1;" />
          <button id="bidBtn" class="accent">입찰</button>
        </div>

        <div class="ops">
          <button id="btnMainStart" class="warn">본경매 시작</button>
          <button id="btnFinalize" class="ghost">강제 낙찰/유찰 처리</button>
          <button id="btnResetAll" class="ghost">전체 리셋</button>
          <button id="btnResetPoints" class="ghost">포인트 리셋</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-title">LOG</div>
        <div id="logBox" class="log"></div>
      </section>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <section class="panel groups">
        <div>
          <div class="panel-title">GROUP A (available)</div>
          <div id="groupAList" class="group-grid"></div>
        </div>
        <div>
          <div class="panel-title">GROUP B (available)</div>
          <div id="groupBList" class="group-grid"></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-title">TEAMS</div>
        <div class="teams">
          <div class="panel">
            <div class="team-head">
              <div style="font-weight:800;">TEAM 1</div>
              <div id="team1Points" class="team-points">1000 / 1000</div>
            </div>
            <div id="team1Roster" class="roster"></div>
          </div>

          <div class="panel">
            <div class="team-head">
              <div style="font-weight:800;">TEAM 2</div>
              <div id="team2Points" class="team-points">1000 / 1000</div>
            </div>
            <div id="team2Roster" class="roster"></div>
          </div>

          <div class="panel">
            <div class="team-head">
              <div style="font-weight:800;">TEAM 3</div>
              <div id="team3Points" class="team-points">1000 / 1000</div>
            </div>
            <div id="team3Roster" class="roster"></div>
          </div>

          <div class="panel">
            <div class="team-head">
              <div style="font-weight:800;">TEAM 4</div>
              <div id="team4Points" class="team-points">1000 / 1000</div>
            </div>
            <div id="team4Roster" class="roster"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
